<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>

    <h2>Formulario sin Bootstrap</h2>
    <form>
        <label for="nombreSB">Nombre:</label><br>
        <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
        <br>
        <label for="apelllidoSB">Apellido: </label><br>
        <input type="text" name="apelllidoSB" id="apellidoSB" placeholder="Ingresa apellido">
        <br>
        <label for="archivoSB">Subir archivo:</label>
        <input type="file" name="archivoSB" id="archivoSB">
        <br>
        <input type="checkbox" name="chechSB1" id="chechSB1">
        <label for="chechSB1">Check 1</label>
        <input type="checkbox" name="chechSB2" id="chechSB2">
        <label for="chechSB2">Check 2</label>
        <br>
        <input type="radio" name="rSB" id="rSB1">
        <label for="rSB1">Radio 1</label>
        <br>
        <input type="radio" name="rSB" id="rSB2">
        <label for="rSB2">Radio 2</label>
        <br><br>
        <input type="submit" value="Enviar">
    </form>
<br>

    <div class="container">
        <h2>Formulario con Bootstrap</h2>
        <form>
            <!-- input -->
            <div class="form-group">
                <label for="email">Direcci√≥n de correo</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Ingresa email">
            </div>
            <div class="form-group">
                <label for="archivo">Subir archivo:</label>
                <input type="file" class="form-control-file" name="archivo" id="archivo">
            </div>

            <!-- multi check -->
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="chech" id="chech1" value="chech1">
                    <label class="form-check-label" for="chech1">Check 1</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="chech" id="chech2" value="chech2">
                    <label class="form-check-label" for="chech2">Check 2</label>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" name="chechb" id="chech1b" value="chech1b">
                    <label class="form-check-label" for="chech1b">Check 1b</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" name="chechb" id="chech2b" value="chech2b">
                    <label class="form-check-label" for="chech2b">Check 2b</label>
                </div>
            </div>

            <!-- radio en boton -->
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-danger">
                  <input type="radio" name="options" id="option1" value="Uno" > Uno
                </label>
                <label class="btn btn-danger">
                  <input type="radio" name="options" id="option2" value="Dos"> Dos
                </label>
                <label class="btn btn-danger">
                  <input type="radio" name="options" id="option3" value="Tres"> Tres
                </label>
            </div>

            <!-- radio -->
            <div class="form-group">
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="rad" id="rad1" value="rad1">
                    <label class="form-check-label" for="rad1">Radio 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="rad" id="rad2" value="rad2">
                    <label class="form-check-label" for="rad2">Radio 2</label>
                </div>
            </div>
                
            
            <input type="submit" class="btn btn-outline-success btn-block" value="Enviar">
       


        </form>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
